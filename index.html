<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Koulen&family=Montserrat:wght@400;600&family=Poppins:wght@300;600&display=swap");
    </style>
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="./assets/userImage.jpg" alt="Imagem de perfil do usuario" />
      </div>
      <div class="instagram">
        <a href="https://www.instagram.com/vitor_natario/" target="_blank"
          >@vitor_natario</a
        >
      </div>

      <div class="links">
        <a href="https://www.google.com/" target="_blank"
          ><button>Google</button></a
        >
        <a href="https://www.nasa.gov/" target="_blank"
          ><button>Nasa</button></a
        >
        <a href="https://www.amazon.com.br/" target="_blank"
          ><button>Amazon</button></a
        >
        <a href="https://www.facebook.com/VNatario/" target="_blank"
          ><button>Facebook</button></a
        >
      </div>

      <div class="medias">
        <a href="https://twitter.com/" target="_blank">
          <img src="./assets/twitter.svg" alt="Twitter logo" />
        </a>

        <a href="https://www.twitch.tv/" target="_blank">
          <img src="./assets/twitch.svg" alt="Twitch logo" />
        </a>

        <a href="https://www.instagram.com/vitor_natario/" target="_blank">
          <img src="./assets/instagram.svg" alt="Instagram logo" />
        </a>

        <a href="https://www.linkedin.com/in/vitor-n-02a556b6/" target="_blank">
          <img src="./assets/linkedin.svg" alt="Linkedin logo" />
        </a>

        <a href="https://github.com/VNatario" target="_blank">
          <img src="./assets/github.svg" alt="Github logo" />
        </a>
      </div>
    </div>
  </body>
</html>
